<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <!-- Qunit -->
    <script src="qunit/jquery.js"></script>
    <link rel="stylesheet" href="qunit/qunit.css" type="text/css"
          media="screen"/>
    <script type="text/javascript" src="qunit/qunit.js"></script>
    <!-- Lib -->
    <script src="../lib/wef/build/wef.js"></script>
    <!-- Src -->
    <script src="../src/templateLayout.js"></script>
    <script src="../src/templateLayout.compiler.js"></script>
    <script src="../src/templateLayout.generator.js"></script>

    <script type="text/javascript">
        window.onload = function () {
            var text =
                    "#parent {display: \"ab\"} #id1{display: \"c\"; position: a} #id2{position: b} #id11{position: c}";
            templateLayout(text).transform();

            <!-- Test code -->
            test("root elements", function () {
                equal(1, $("#parent").children().length,
                      "there are 1 root template");
                //parent->table->row->cell->child = 4 x children()
                equal($("#id1").attr("id"),
                      $("#parent").children().children().children().children().get(0).id,
                      "child_1 == template1");
                equal($("#id2").attr("id"),
                      $("#parent").children().children().children().children().get(1).id,
                      "child_2 == template2");

                equal($("#id11").attr("id"),
                      $("#id1").children().children().children().children().get(0).id,
                      "child_11 == template3");
            })
        }
    </script>
    <title></title>
</head>
<body>
<!-- Qunit code -->
<div>
    <div id="qunit-header">CSS Template Layout test - Nested templates
        handling
    </div>
    <div id="qunit-banner"></div>
    <div id="qunit-testrunner-toolbar"></div>
    <div id="qunit-userAgent"></div>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">test markup, will be hidden</div>
    <div style="margin: 50px"></div>
</div>
<!-- Test -->
<div id="parent">
    <div id="id1">one</div>
    <div id="id2">two</div>
    <div id="id11">three</div>
</div>
</body>
</html>
